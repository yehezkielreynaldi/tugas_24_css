<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>TUGAS CSS - NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen">
</head>

<body>
    <form>
        <div class="form-group">
            <label class="form-label"><b>Nama Lengkap</b></label>
            <input type="text" class="form-control" placeholder="Nama Lengkap">
        </div>
        <br>
        <div class="form-group">
            <label class="form-label"><b>Alamat Rumah</b></label>
            <input type="email" class="form-control form-control-lg">
        </div>
        <br>
        <div class="form-group">
            <label class="form-label"><b>Foto Profil</b></label>
            <input type="file" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <label class="form-label"><b>Alamat Email</b></label>
            <input type="email" class="form-control" placeholder="Alamat email">
        </div>
        <br>
        <div class="form-group">
            <label class="form-label"><b>Kata Sandi</b></label>
            <input type="password" class="form-control" placeholder="Kata Sandi">
        </div>
        <br>
        <div class="form-group">
            <label class="form-label"><b>Jenis Kendaraan Anda : </b></label>&nbsp; &nbsp;
            <input type="radio" class="form-check-input"> Motor &nbsp;
            <input type="radio" class="form-check-input" checked> Mobil
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</body>

</html>
